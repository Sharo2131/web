<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e8 0%, #fff0f6 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* baground */
        .heart-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(255,170,200,0.22), rgba(255,210,225,0.12));
            padding: 50px 44px;
            border-radius: 18px;
            box-shadow: 0 18px 70px rgba(0, 0, 0, 0.55);
            max-width: 520px;
            z-index: 10;
            position: relative;
            animation: slideIn 0.8s ease-out;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255,130,180,0.22);
            color: #fff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff9ecb;
            font-size: 2.2em;
            margin-bottom: 12px;
            letter-spacing: 0.6px;
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        .emoji {
            font-size: 3em;
            margin: 8px 0 14px;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 6px 14px rgba(0,0,0,0.35));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        

        .love-message {
            display: none;
            margin-top: 18px;
            text-align: center;
        }

        .love-message.show {
            display: block;
            animation: scaleIn 0.6s ease-out;
        }

        .love-phrase {
            font-size: 2.1em;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .lover-name {
            display: block;
            margin-top: 8px;
            font-size: 1.15em;
            color: #e6003a; /* sur #e6003a*/
            font-weight: 900;
            letter-spacing: 0.6px;
            text-shadow: 0 6px 18px rgba(0,0,0,0.6);
        }

        .buttons-container {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 28px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ffd1e8, #ff9ecb);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 158, 203, 0.18);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.98);
        }

        .no-btn {
            background: linear-gradient(135deg, rgba(255,192,203,0.06), rgba(255,240,245,0.03));
            color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 1px solid rgba(255,200,220,0.08);
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* yes message */
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: scaleIn 0.6s ease-out;
            color: #ffd6e0;
        }

        .success-message.show {
            display: block;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-text {
            font-size: 2em;
            color: #ff6b9a;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }

        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="heart-background" id="heartBg"></div>

    <div class="container">
        <div class="emoji">ðŸ’•</div>
        <h1>Will You Be My Valentine?</h1>

        <div class="love-message" id="loveMessage">
            <div class="love-phrase">i laiv you</div>
            <div class="lover-name">Xanda</div>
        </div>

        <div class="buttons-container">
            <button class="yes-btn" onclick="celebrateYes()">Yes! ðŸ’–</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div class="success-message" id="successMessage">
            <!-- success text removed per request -->
        </div>

    </div>

    <script>
        // floating heart
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’—';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animation = `float ${5 + Math.random() * 3}s infinite ease-in-out`;
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartBg.appendChild(heart);
            }
        }

        // move ranodmmmm
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const randomX = (Math.random() - 0.5) * 300;
            const randomY = (Math.random() - 0.5) * 200;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        
        function celebrateYes() {
            const buttons = document.querySelector('.buttons-container');
            buttons.style.display = 'none';

            // create and insert the after-yes picture dynamically
            const img = document.createElement('img');
            img.src = 'image/yes.jpg';
            img.alt = 'After Yes';
            img.style.maxWidth = '100%';
            img.style.borderRadius = '12px';
            img.style.margin = '20px 0';

            const successMsg = document.getElementById('successMessage');
            const container = document.querySelector('.container');
            container.insertBefore(img, successMsg);

            successMsg.classList.add('show');

            // show the love message with name
            const love = document.getElementById('loveMessage');
            if (love) love.classList.add('show');

            
            createConfetti();
        }


        //  animation
        function createConfetti() {
            const colors = ['#ff9ecb', '#ffc1dc', '#ffd6e8', '#ffb3d9', '#ffe6f2'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = ['ðŸŽ‰', 'ðŸ’–', 'âœ¨', 'ðŸŽŠ', 'ðŸ’•'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.fontSize = (1 + Math.random() * 1.5) + 'em';
                confetti.style.animation = `confetti-fall ${2 + Math.random() * 1}s linear`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Initialize
        createHearts();
    </script>
</body>

</html>
